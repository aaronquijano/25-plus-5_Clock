<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Pomodoro Timer</title>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="container">
            <div class="row text-center fst-italic"><h2>Pomodoro Timer</h2></div>
            <div class="row justify-content-center text-center">
                <div class="col-sm-12 col-md-2 pt-3">
                    <div class="fw-bold" id="break-label"><h3>Break Length</h3></div>
                    <div class="d-flex justify-content-evenly align-items-center">
                        <button class="btn btn-warning btn-sm" id="break-decrement"><i class="fa fa-solid fa-minus"></i></button>
                        <div class="fw-bold"><h4 class="m-0 p-2" id="break-length"></h4></div>
                        <button class="btn btn-warning btn-sm" id="break-increment"><i class="fa fa-solid fa-plus"></i></button>
                    </div>
                </div>

                <div class="col-sm-12 col-md-2 pt-3">
                    <div class="fw-bold" id="session-label"><h3>Session Length</h3></div>
                    <div class="d-flex justify-content-evenly align-items-center">
                        <button class="btn btn-primary btn-sm" id="session-decrement"><i class="fa fa-solid fa-minus"></i></button>
                        <div class="fw-bold"><h4 class="m-0 p-2" id="session-length"></h4></div>
                        <button class="btn btn-primary btn-sm" id="session-increment"><i class="fa fa-solid fa-plus"></i></button>
                    </div>
                </div>
            </div>
            
            <div class="row justify-content-center text-center">
                <div class="col-4">
                    <div class="fw-bold pt-3"><h3 id="timer-label"></h3></div>
                    <div class="fw-bold"><h4 class="m-0 p-2" id="time-left"></h4></div>
                    <div class="btn btn-sm btn-secondary" id="start_stop"><i class="fa fa-solid fa-play"></i><i class="fa fa-solid fa-pause"></i></div>
                    <div class="btn btn-sm btn-secondary" id="reset"><i class=" fa fa-solid fa-repeat"></i></div>
                </div>
            </div>
        </div>
    </div>
    <audio id="beep" src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/audio/BeepSound.wav"></audio>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://kit.fontawesome.com/6471fc10bc.js" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
